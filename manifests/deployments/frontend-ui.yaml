apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-ui
  namespace: workload-suite
  labels:
    app: frontend-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: frontend-ui
      annotations:
        prometheus.io/scrape: "true"         # ðŸ‘ˆ Enable metrics collection
        prometheus.io/port: "3000"           # ðŸ‘ˆ Should match container port
        prometheus.io/path: "/metrics"       # ðŸ‘ˆ Optional (defaults to /metrics)
    spec:
      serviceAccountName: frontend-ui-sa
      priorityClassName: default-priority
      containers:
      - name: frontend
        image: ghcr.io/example/frontend-ui:latest
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 20
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
